<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="navbar">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>主界面</title>
    <link rel="stylesheet" type="text/css" th:href="@{~/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{~/css/bootstrap-theme.css}"/>

</head>
<body>

<table class="table table-striped table-hover">
    <tr>
        <th>名字</th>
        <th>体重</th>
        <th>球衣号码</th>
        <th>身高</th>
        <th>视频</th>
    </tr>
    <!--/*@thymesVar id="teamList" type=""*/-->
    <tr th:each="p:${list}">
        <td th:text="${p.displayName}"></td>
        <td th:text="${p.weight}"></td>
        <td th:text="${p.jerseyNo}"></td>

        <td th:text="${p.height}"></td>
        <td>
            <a>高光集锦</a>
        </td>
    </tr>

</table>


<script th:src="@{~/js/bootstarp.js}"></script>
<script th:src="@{~/js/jquery.js}"></script>
</body>
</html>
