<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head >
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>主界面</title>
    <link rel="stylesheet" type="text/css" th:href="@{~/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{~/css/bootstrap-theme.css}"/>

</head>
<body>

<!--/*@thymesVar id="user" type=""*/-->
<form action="#" th:action="@{/user/login}" method="post" >
    <div class="form-group ">
        <label for="exampleInputEmail1">username</label>
        <div class="col-sm-6">
            <input type="text" class="form-control " id="exampleInputEmail1" placeholder="username" name="username"/>
        </div>
    </div>
    <div class="form-group ">
        <label for="exampleInputPassword1">password</label>
        <div class="col-sm-6">
            <input type="password" class="form-control " id="exampleInputPassword1" placeholder="password"
                   name="password"/>
        </div>
    </div>
    <button type="submit" class="btn btn-default">login</button>
    <button type="button" id="register" class="btn btn-link">register</button>
</form>
<script th:src="@{~/js/bootstarp.js}"></script>
<script th:src="@{~/js/jquery.js}"></script>
<script>

    $("#register").click(function () {
        window.location.href = "/user/register"
    })

</script>
</body>

</html>
